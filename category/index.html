---
layout: default
---
<ol class="breadcrumb">
	<li class="breadcrumb-item">
		<a href="{{ site.baseurl }}/">
			{% if site.breadcrumb_icon %}
			{{ site.breadcrumb_icon }}
			{% endif %}
			{{ site.title_short }}
		</a>
	</li>
	<li class="breadcrumb-item active">
		{{ site.messages.categories }}
	</li>
</ol>
<div class="container">
	<div class="col-12 col-lg-9 mx-auto">
		<div class="row">
			<div class="list-group w-100 text-center">
				{% for category in site.categories %}
				{% capture category_name %}{{ category | first }}{% endcapture %}
				<a class="list-group-item" href="/category/{{ category_name | slugify }}">
					<h4>{{ category_name }}</h4>
				</a>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
