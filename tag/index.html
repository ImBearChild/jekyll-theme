---
layout: default
---
<ol class="breadcrumb">
	<li class="breadcrumb-item">
		<a href="{{ site.baseurl }}/">
			{% if site.breadcrumb_icon %}
			{{ site.breadcrumb_icon }}
			{% endif %}
			{{ site.title_short }}
		</a>
	</li>
	<li class="breadcrumb-item active">
		{{ site.messages.tags }}
	</li>
</ol>
<div class="container">
	<div class="col-12 col-lg-9 mx-auto">
		<div class="row">
			<ul class="list-group w-100 text-center">
				{% for tag in site.tags %}
				<a href="/tag/{{ tag[0] }}">
					<li class="list-group-item">
						<h5>{{ tag[0] }}</h5>
					</li>
				</a>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
