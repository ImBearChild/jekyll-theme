---
layout: default
---
<ol class="breadcrumb">
	<li class="breadcrumb-item">
		<a href="{{ site.baseurl }}/">
			{% if site.breadcrumb_icon %}
			{{ site.breadcrumb_icon }}
			{% endif %}
			{{ site.title_short }}
		</a>
	</li>
	<li class="breadcrumb-item active">{{ page.date | date: '%Y' }}</li>
</ol>
<div class="container">
	<div class="col-12 col-lg-9 mx-auto">
		<div class="row">
			{% for post in page.posts %}
			{% include single-post.html %}
			{% endfor %}
			{% include pagination.html %}
		</div>
	</div>
</div>
