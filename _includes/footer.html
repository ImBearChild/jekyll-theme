<footer class="footer">
  <div class="container">
    <div class="d-flex justify-content-between">
      <div class="footer-copyright">
        {{ site.copyright }}
      </div>
      <div class="list-inline">
        {% for link in site.footer_links %}
        <a class="list-inline-item" href="{{ link.link }}">{{ link.text }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</footer>
